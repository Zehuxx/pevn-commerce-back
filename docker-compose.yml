version: "3.8"
services: 
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: pevn_commerces
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  web:
    image: commerce-server
    #environment: 
      #DATABASE_URL: postgres://postgres:postgres@db:5432/pevn_commerces
    depends_on:
      - db
    ports: 
      - "3001:3001"

